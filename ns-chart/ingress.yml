apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  name: ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: demo.pl
    http:
      paths:
      - path: /notes
        backend:
          serviceName: noteservice
          servicePort: noteservice